<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>The Music Player Museum</title>
</head>
<body>
    <div class="mouse-cursor"></div>
    <!-- Start part start-->
    <div class="start-part js-start-part">
        <div class="start-part__background js-start-background"></div>
        <img src="/images/black-logo.png" alt="Logotype" class="start-part__logotype">
        <h1 class="start-part__logotype-text">Museum of players</h1>
        <button class="start-part__button-start js-button-start">Start</button>
    </div>
    <!-- Main part start -->
    <div class="main-part js-main-part">
        <a href="#"><img src="/images/white-logo.png" alt="Logotype" class="main-part__logotype"></a>
        <div class="main-part__background js-main-background"></div>
        <div class="seek_bar js-seek-bar">
            <div class="background_object current_object"> <div class="seek_bar_object item_1"></div></div>
            <div class="background_object"> <div class="seek_bar_object item_2"></div></div>
            <div class="background_object"> <div class="seek_bar_object item_3"></div></div>
            <div class="background_object"> <div class="seek_bar_object item_4"></div></div>
            <div class="background_object"> <div class="seek_bar_object item_5"></div></div>
        </div>
        <div class="main-part__object">
            <h2 class="main-part__object__name">Gramophone</h2>
            <img src="/images/info-icon.svg" alt="info button" class="main-part__object__info-icon js-main-part__object__info-icon">
        </div>
        <div class="main-part__information-container">
            <div class="main-part__information js-information main-part__information__hidden">
                <p class="main-part__information__text">
                    The gramophone was invented by Emile Berliner in the 1880s. It makes it possible to play extraordinary music pre-recorded on a phonographic disc. A real piece of history, whose record player melodies can be appreciated from the back of a comfortable club armchair.
                </p>
            </div>
        </div>
        <a href="#" class="equalizer-button js-equalizer-button" >
        <span class="equalizer equalizer--on js-equalizer" >
            <span class="equalizer__bar equalizer__1"></span>
            <span class="equalizer__bar equalizer__2"></span>
            <span class="equalizer__bar equalizer__3"></span>
            <span class="equalizer__bar equalizer__4"></span>
            <span class="equalizer__bar equalizer__5"></span>
        </span>
        </a>
    </div>
</body>
</html>
